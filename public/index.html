<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#F5F5F5">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Demo App">
  <meta name="apple-mobile-web-app-title" content="Demo App">
  <meta name="msapplication-navbutton-color" content="#F5F5F5">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-starturl" content="/">
  <meta name="description" content="Just a PWA-using sample app powered by Surplus.js" />

  <base href="<%= htmlWebpackPlugin.options.baseHref %>">

  <link rel="shortcut icon" type="image/x-icon" href="<%= htmlWebpackPlugin.options.publicUrl %>/favicon.png">
  <link rel="manifest" href="<%= htmlWebpackPlugin.options.publicUrl %>/manifest.webmanifest">

  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>

</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>

</body>

</html>
